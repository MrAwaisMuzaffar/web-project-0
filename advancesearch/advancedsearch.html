<DOCTYPE html>
    <html>
        <html lang="en">
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>TheGoogle</title>
          <link rel="stylesheet" type="text/css" href="style.css">
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        </head>

<body>
        <h1 id="heading">Advanced Search</h1>
        <div id="form">
        <form class="searchform" action="https://www.google.com/search">
            <label for="allwords">All of these words:</label>
            <input type="text" id="allwords" placeholder="Search" name="as_q">
           <br>
            <label for="musthave">Must have phrace/words:</label>
            <input type="text" id="musthave" placeholder="Must have" name="as_epq">
           <br>
            <label for="anyofthese">Any of these:</label>
            <input type="text" id="anyofthese" placeholder="Any of these" name="as_oq">
            <br>
            <label for="notthese">Non of these:</label>
            <input type="text" id="notthese" placeholder="Not these words" name="as_eq">
           
            <label for="notthese">Ranging from :</label>
            <input type="text" id="notthese" placeholder="Should have numbers form" name="as_nli">
           
            <label for="notthese">Ranging to:</label>
            <input type="text" id="notthese" placeholder="Should have numbers to" name="as_nli">
            
            <input type="submit">
        </div> 
        </form>
</body>
    </html>
